# Security Scanning Workflow pour MassaCorp
# Scan automatique des vulnerabilites dans le code et les dependances

name: Security Scan

on:
  push:
    branches: [main, master, develop]
  pull_request:
    branches: [main, master]
  schedule:
    # Scan quotidien a 6h UTC
    - cron: '0 6 * * *'

permissions:
  contents: read
  security-events: write

jobs:
  # ==========================================
  # Scan Python Dependencies
  # ==========================================
  python-security:
    name: Python Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install safety bandit pip-audit

      - name: Install project dependencies
        run: |
          pip install -r requirements.txt

      # pip-audit - Check for known vulnerabilities
      - name: Run pip-audit
        run: |
          pip-audit --strict --desc on --format json --output pip-audit-results.json || true
          pip-audit --strict --desc on

      # Safety - Check dependencies against safety DB
      - name: Run Safety check
        run: |
          safety check --json --output safety-results.json || true
          safety check
        continue-on-error: true

      # Bandit - Static analysis for security issues
      - name: Run Bandit
        run: |
          bandit -r app/ -f json -o bandit-results.json || true
          bandit -r app/ -ll -ii
        continue-on-error: true

      - name: Upload security results
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: python-security-results
          path: |
            pip-audit-results.json
            safety-results.json
            bandit-results.json

  # ==========================================
  # Scan Docker Image
  # ==========================================
  container-security:
    name: Container Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build Docker image
        run: |
          docker build -t massacorp-api:scan .

      # Trivy - Container vulnerability scanner
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'massacorp-api:scan'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # ==========================================
  # Secret Scanning
  # ==========================================
  secrets-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # Gitleaks - Find secrets in code
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # ==========================================
  # SAST - Static Application Security Testing
  # ==========================================
  sast:
    name: SAST Analysis
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: python

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3
        with:
          category: "/language:python"

  # ==========================================
  # Summary Report
  # ==========================================
  security-summary:
    name: Security Summary
    needs: [python-security, container-security, secrets-scan, sast]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: python-security-results
          path: results/
        continue-on-error: true

      - name: Security scan summary
        run: |
          echo "## Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Scan | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Python Security | ${{ needs.python-security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Container Security | ${{ needs.container-security.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Secret Scanning | ${{ needs.secrets-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| SAST Analysis | ${{ needs.sast.result }} |" >> $GITHUB_STEP_SUMMARY
